<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GAD Store</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      color: #333;
    }
    header {
      background: #1a1a1a;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
    }
    .banner {
      background: url('https://picsum.photos/1200/300') no-repeat center/cover;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
    }
    .produtos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      padding: 15px;
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card h3 {
      margin: 10px 0;
    }
    .card button {
      background: #1a1a1a;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
    }
    .carrinho {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #ff5722;
      color: white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
    }
    footer {
      background: #1a1a1a;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>GAD Store</h1>
    <nav>
      <a href="#">Início</a>
      <a href="#">Produtos</a>
      <a href="#">Contato</a>
    </nav>
  </header>

  <div class="banner">
    Soluções para Agências Digitais
  </div>

  <main class="produtos">
    <div class="card">
      <img src="https://picsum.photos/300/200" alt="Produto 1">
      <h3>Plano Básico</h3>
      <p>R$ 99,00</p>
      <button onclick="adicionarCarrinho()">Adicionar ao Carrinho</button>
    </div>
    <div class="card">
      <img src="https://picsum.photos/301/200" alt="Produto 2">
      <h3>Plano Avançado</h3>
      <p>R$ 199,00</p>
      <button onclick="adicionarCarrinho()">Adicionar ao Carrinho</button>
    </div>
    <div class="card">
      <img src="https://picsum.photos/302/200" alt="Produto 3">
      <h3>Plano Premium</h3>
      <p>R$ 299,00</p>
      <button onclick="adicionarCarrinho()">Adicionar ao Carrinho</button>
    </div>
  </main>

  <div class="carrinho" id="carrinho">0</div>

  <footer>
    © 2025 GAD - Gestão de Agências Digitais
  </footer>

  <script>
    let totalCarrinho = 0;
    function adicionarCarrinho() {
      totalCarrinho++;
      document.getElementById("carrinho").innerText = totalCarrinho;
    }
  </script>
</body>
</html>
